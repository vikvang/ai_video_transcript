<!DOCTYPE html>
<html>
  <head>
    <title>Video Transcript Viewer</title>
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      h2 {
        margin-top: 0;
        color: #4285f4;
      }
      .input-group {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #3367d6;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        background-color: #f8f9fa;
        display: none;
      }
      .instructions {
        font-size: 12px;
        margin-top: 15px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>Video Transcript Viewer</h2>

    <div class="input-group">
      <label for="totalCues">Max Transcript Cues:</label>
      <input type="number" id="totalCues" value="500" min="1" />
    </div>

    <div class="input-group">
      <label for="delay">Delay between cues (ms):</label>
      <input type="number" id="delay" value="200" min="100" />
    </div>

    <button id="showBtn">Show Transcript Panel</button>

    <div id="status" class="status"></div>

    <div class="instructions">
      <p><strong>How it works:</strong></p>
      <ul>
        <li>
          Click "Show Transcript Panel" to view the transcript alongside the
          video
        </li>
        <li>
          Click on any transcript segment to jump to that part of the video
        </li>
        <li>Use the search box to find specific text in the transcript</li>
      </ul>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
